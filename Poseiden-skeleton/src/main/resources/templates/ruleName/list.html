<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Rule List</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Rule List</h2></div>
    <div class="row">
        <a href="/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Json</th>
                <th>Template</th>
                <th>Sql</th>
                <th>SqlPart</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ruleName : ${ruleNames}">
                <td th:utext="${ruleName.id}">...</td>
                <td th:utext="${ruleName.name}">...</td>
                <td th:utext="${ruleName.description}">...</td>
                <td th:utext="${ruleName.json}">...</td>
                <td th:utext="${ruleName.template}">...</td>
                <td th:utext="${ruleName.sqlStr}">...</td>
                <td th:utext="${ruleName.sqlPart}">...</td>
                <td><a href="update.html" th:href="@{/ruleName/update/{id}(id=${ruleName.id})}">Edit </a>|
                    <a href="delete.html" th:href="@{/ruleName/delete/{id}(id=${ruleName.id})}">Delete </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
