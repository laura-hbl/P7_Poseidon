<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Curve Point List</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
            <a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
            <a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
            <a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
            <a href="/trade/list">Trade</a>&nbsp;|&nbsp;
            <a href="/ruleName/list">Rule</a>
        </div>
        <div class="col-6 text-right">
            Logged in user: <b th:inline="text" class="user"> [[${#httpServletRequest.remoteUser}]] </b>
            <form th:action="@{/logout}" method="POST">
                <input type="submit" value="Logout"/>
            </form>
        </div>
    </div>
    <div class="row"><h2>Curve Point List</h2></div>
    <div class="row">
        <a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Account</th>
                <th>Type</th>
                <th>Bid Quantity</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="curvePoint : ${curvePoints}">
                <td th:utext="${curvePoint.id}">...</td>
                <td th:utext="${curvePoint.curveId}">...</td>
                <td th:utext="${curvePoint.term}">...</td>
                <td th:utext="${curvePoint.value}">...</td>
                <td><a href="update.html" th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}">Edit </a>|
                    <a href="delete.html" th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}">Delete </a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
